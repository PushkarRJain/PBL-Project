<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src='https://unpkg.com/tesseract.js@v2.0.2/dist/tesseract.min.js'></script>
</head>

<body>
  <form id="formip" method="post">
    <input id="filepicker" type="file" name="file" value="file" accept="image/*"><br>
    <input type="submit">
  </form>
  <p id="demo"></p><br>
    <script>
    const formip=document.getElementById("formip");
    const filepicker=document.getElementById("filepicker");
    const demo=document.getElementById("demo");

    formip.onsubmit=async(e)=>{
      e.preventDefault();
      Tesseract.recognize(
          filepicker.files[0],
          'eng',
          { logger: m => console.log(m) }
      ).then(({ data: { text } }) => {
          demo.innerHTML=text;
      })
    }
    </script>
</body>

</html>
